<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calcular Média</h1>
        <div class="campo1">
            <label for="nota1">Nota 1:</label>
            <input type="number" name="nota1" id="nota1" step="0.1">
        </div>
        <div class="campo2">
            <label for="nota2">Nota 2:</label>
            <input type="number" name="nota2" id="nota2" step="0.1">
        </div>
        <div class="btn">
            <button id="btn-calcular" type="submit">Calcular</button>
        </div>
        <div class="campoMedia">
            <label for="media">Média:</label><br>
            <input type="number" name="media" id="media" readonly>
        </div>
        <div class="campoSituacao">
            <input type="text" name="situacao" id="situacao" placeholder="Situação Final" readonly>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
