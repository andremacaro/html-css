<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Skills</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="resultado">
                <h1>Your Result</h1>
                <div class="circulo">
                    <div class="texto-circulo">
                        <span class="resultado-numero">76</span>
                        <span style="color: #CAC9FF;">of 100</span>
                    </div>
                </div>
                <div class="great">
                    <h2>Great</h2>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
            <div class="sumario">
                <h1>Summary</h1>
                    <div class="container-data" id="reaction">
                        <span class="icon"><img src="images/icon-reaction.svg" alt="reaction">Reaction</span>
                        <div>
                            <span>80</span>
                            <span>/100</span>
                        </div>
                    </div>
                    <div class="container-data" id="memory">
                        <span class="icon"><img src="images/icon-memory.svg" alt="">Memory</span>
                        <div><span>92/100</span></div>
                    </div>
                    <div class="container-data" id="verbal">
                        <span class="icon"><img src="images/icon-verbal.svg" alt="">Verbal</span>
                        <div><span>61/100</span></div>
                    </div>
                    <div class="container-data" id="visual">
                        <span class="icon"><img src="images/icon-visual.svg" alt="">Visual</span>
                        <div><span>72/100</span></div>
                    </div>
                    <div class="botao">Continue</div>
            </div>
        </div>
    </main>    
</body>
</html>
