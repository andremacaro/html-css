<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor">
        </p>

        <p>
            <label for="isat">Nível de Satisfação</label>
            <input type="range" name="satisfacao" id="isat" min="1" max="2">
        </p>

        <label for="ifoto">Foto do perfil:</label>
        <input type="file" name="foto" id="ifoto">

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
