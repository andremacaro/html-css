<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>

            height: 100%;

        body{

            background-attachment: fixed;
        }

</head>
<body>
    <h1>Testando gradientes</h1>
</body>
</html>
